<!DOCTYPE html>
<html>
<head>
    <title>PropertyGuard Dashboard</title>
</head>
<body>
    <h1>Tenant Overview</h1>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Unit</th><th>Rent</th><th>Status</th></tr>
        {% for tenant in tenants %}
        <tr>
            <td>{{ tenant.tenant_id }}</td>
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.unit }}</td>
            <td>{{ tenant.rent_amount }}</td>
            <td>{{ tenant.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
