<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PropertyGuard</title>
    <style>
        body {
            background: #0f2027;  /* fallback for old browsers */
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff, 0 0 60px #00f0ff;
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #00f0ff;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        select, button {
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #00f0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00c2d3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>PropertyGuard Login</h2>
        <form method="GET" action="/login">
            <input type="text" name="user_id" placeholder="Enter Your ID" required>
            <select name="role">
                <option value="landlord">Landlord</option>
                <option value="tenant">Tenant</option>
            </select>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
